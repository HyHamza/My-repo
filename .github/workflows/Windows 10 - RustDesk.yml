
name: Windows - RustDesk

on:
  workflow_dispatch:

jobs:
  build:
    name: Start Building...
    runs-on: windows-latest
    timeout-minutes: 360
    steps:
      - name: Downloading & Installing Essentials
        run: |
          Invoke-WebRequest -Uri "https://www.dropbox.com/scl/fi/hlnr86zfvyc53xhkku1a6/Downloads.bat?rlkey=jrz55bgxgzcs2xigpnc223nuk&dl=1" -OutFile "Downloads.bat"
          cmd /c Downloads.bat
      - name: Log In To AnyDesk
        run: cmd /c show.bat

      - name: Time Counter
        run: python time.py
